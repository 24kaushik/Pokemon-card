<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="card">
            <p class="hp">
                <span>HP</span>
                
            </p>
            <img src="" alt="">
            <h2 class="poke-name"></h2>
            <div class="types">
            </div>
            <div class="stats">
                <div class="div">
                    <h3></h3>
                    <p>Attack</p>
                </div>
                <div class="div">
                    <h3></h3>
                    <p>Defence</p>
                </div>
                <div class="div">
                    <h3></h3>
                    <p>Speed</p>
                </div>
            </div>
        </div>
        <button id="btn">Generate</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
